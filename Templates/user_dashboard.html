{% extends "base.html" %}

{% block title %}User Dashboard{% endblock %}

{% block content %}
<link rel="stylesheet" type="text/css" href="https://pixinvent.com/stack-responsive-bootstrap-4-admin-template/app-assets/css/bootstrap-extended.min.css">
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css">
<link rel="stylesheet" type="text/css" href="https://pixinvent.com/stack-responsive-bootstrap-4-admin-template/app-assets/css/colors.min.css">
<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

<div class="container categories">
    <section id="minimal-statistics">
        <div class="row">
            <div class="col-12 mt-3 mb-1">
                <h4 class="text-uppercase text-center my-5">User Dashboard</h4>
            </div>
        </div>
        <div class="row g-3">
            <div class="col-xl-3 col-sm-6 col-12">
                <div class="card h-100 text-center card-hover" onclick="location.href='/my_bookings';" style="cursor: pointer;">
                    <div class="card-content">
                        <div class="card-body d-flex align-items-center justify-content-between" style="height: 80px;">
                            <div class="align-self-center">
                                <i class="icon-graph primary" style="font-size: 55px;"></i>
                            </div>
                            <div class="text-end">
                                <h6 class="mt-2 mb-1" style="font-size: 22px;">My Bookings</h6>
                                <p class="mb-0" style="font-size: 20px; font-weight: bold; color: #28a745;">{{ booking_count }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-sm-6 col-12">
                <div class="card h-100 text-center card-hover" onclick="location.href='/car_reports';" style="cursor: pointer;">
                    <div class="card-content">
                        <div class="card-body d-flex align-items-center justify-content-between" style="height: 80px;">
                            <div class="align-self-center">
                                <i class="icon-directions primary" style="font-size: 55px;"></i>
                            </div>
                            <div class="text-end">
                                <h6 class="mt-2 mb-1" style="font-size: 22px;">My Cars</h6>
                                <p class="mb-0" style="font-size: 20px; font-weight: bold; color: #28a745;">{{ car_count }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-sm-6 col-12">
                <div class="card h-100 text-center card-hover" onclick="location.href='/car_type_report';" style="cursor: pointer;">
                    <div class="card-content">
                        <div class="card-body d-flex align-items-center justify-content-between" style="height: 80px;">
                            <div class="align-self-center">
                                <i class="icon-list primary" style="font-size: 55px;"></i>
                            </div>
                            <div class="text-end">
                                <h6 class="mt-2 mb-1" style="font-size: 22px;">Car Types</h6>
                                <p class="mb-0" style="font-size: 20px; font-weight: bold; color: #28a745;">{{ car_type_count }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-sm-6 col-12">
                <div class="card h-100 text-center card-hover" onclick="location.href='/company_report';" style="cursor: pointer;">
                    <div class="card-content">
                        <div class="card-body d-flex align-items-center justify-content-between" style="height: 80px;">
                            <div class="align-self-center">
                                <i class="icon-briefcase primary" style="font-size: 55px;"></i>
                            </div>
                            <div class="text-end">
                                <h6 class="mt-2 mb-1" style="font-size: 22px;">Companies</h6>
                                <p class="mb-0" style="font-size: 20px; font-weight: bold; color: #28a745;">{{ company_count }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row g-3 mt-3">
            <div class="col-xl-3 col-sm-6 col-12">
                <div class="card h-100 text-center card-hover" onclick="location.href='/logout';" style="cursor: pointer;">
                    <div class="card-content">
                        <div class="card-body d-flex align-items-center justify-content-between" style="height: 80px;">
                            <div class="align-self-center">
                                <i class="icon-rocket danger" style="font-size: 55px;"></i>
                            </div>
                            <div class="text-center">
                                <h6 class="mt-2 mb-0" style="font-size: 22px;">Logout</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<style>
    .card-hover:hover {
        background: rgba(0, 0, 0, 0.05);
        transition: background 0.3s ease;
    }
    .card {
        height: 100%;
        min-height: 90px;
    }
    h6 {
        font-size: 22px;
        font-weight: 600;
    }
</style>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

{% endblock %}

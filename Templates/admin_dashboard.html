{% extends "base.html" %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css">
<link rel="stylesheet" type="text/css" href="https://pixinvent.com/stack-responsive-bootstrap-4-admin-template/app-assets/css/colors.min.css">

<div class="container categories">
    <section id="minimal-statistics">
        <div class="row">
            <div class="col-12 mt-3 mb-1">
                <h4 class="text-uppercase text-center my-5">Admin Dashboard</h4>
            </div>
        </div>
        <div class="row m-3">
            <div class="col-xl-3 col-sm-6 col-12">
                <div class="card h-100 text-center card-hover" onclick="location.href='/car_reports';" style="cursor: pointer;">
                    <div class="card-content">
                        <div class="card-body">
                            <div class="media d-flex flex-column align-items-center">
                                <div class="align-self-center">
                                    <i class="icon-graph primary font-large-2" style="font-size: 60px;"></i>
                                </div>
                                <div class="media-body">
                                    <h5 class="mt-2">Car Report</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-sm-6 col-12">
                <div class="card h-100 text-center card-hover" onclick="location.href='/car_type_report';" style="cursor: pointer;">
                    <div class="card-content">
                        <div class="card-body">
                            <div class="media d-flex flex-column align-items-center">
                                <div class="align-self-center">
                                    <i class="icon-graph warning font-large-2" style="font-size: 60px;"></i>
                                </div>
                                <div class="media-body">
                                    <h5 class="mt-2">Car Type Report</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-sm-6 col-12">
                <div class="card h-100 text-center card-hover" onclick="location.href='/company_report';" style="cursor: pointer;">
                    <div class="card-content">
                        <div class="card-body">
                            <div class="media d-flex flex-column align-items-center">
                                <div class="align-self-center">
                                    <i class="icon-graph success font-large-2" style="font-size: 60px;"></i>
                                </div>
                                <div class="media-body">
                                    <h5 class="mt-2">Company Report</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-sm-6 col-12">
                <div class="card h-100 text-center card-hover" onclick="location.href='/customer_report';" style="cursor: pointer;">
                    <div class="card-content">
                        <div class="card-body">
                            <div class="media d-flex flex-column align-items-center">
                                <div class="align-self-center">
                                    <i class="icon-people info font-large-2" style="font-size: 60px;"></i>
                                </div>
                                <div class="media-body">
                                    <h5 class="mt-2">Customer Report</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row m-3">
            <div class="col-xl-3 col-sm-6 col-12">
                <div class="card h-100 text-center card-hover" onclick="location.href='/booking_report';" style="cursor: pointer;">
                    <div class="card-content">
                        <div class="card-body">
                            <div class="media d-flex flex-column align-items-center">
                                <div class="align-self-center">
                                    <i class="icon-graph primary font-large-2" style="font-size: 60px;"></i>
                                </div>
                                <div class="media-body">
                                    <h5 class="mt-2">Booking Report</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-sm-6 col-12">
                <div class="card h-100 text-center card-hover" onclick="location.href='/add_car';" style="cursor: pointer;">
                    <div class="card-content">
                        <div class="card-body">
                            <div class="media d-flex flex-column align-items-center">
                                <div class="align-self-center">
                                    <i class="icon-plus primary font-large-2" style="font-size: 60px;"></i>
                                </div>
                                <div class="media-body">
                                    <h5 class="mt-2">Add Car</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-sm-6 col-12">
                <div class="card h-100 text-center card-hover" onclick="location.href='/add_company';" style="cursor: pointer;">
                    <div class="card-content">
                        <div class="card-body">
                            <div class="media d-flex flex-column align-items-center">
                                <div class="align-self-center">
                                    <i class="icon-plus warning font-large-2" style="font-size: 60px;"></i>
                                </div>
                                <div class="media-body">
                                    <h5 class="mt-2">Add Company</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-sm-6 col-12">
                <div class="card h-100 text-center card-hover" onclick="location.href='/add_car_type';" style="cursor: pointer;">
                    <div class="card-content">
                        <div class="card-body">
                            <div class="media d-flex flex-column align-items-center">
                                <div class="align-self-center">
                                    <i class="icon-plus success font-large-2" style="font-size: 60px;"></i>
                                </div>
                                <div class="media-body">
                                    <h5 class="mt-2">Add Car Type</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row m-3">
            <div class="col-xl-3 col-sm-6 col-12">
                <div class="card h-100 text-center card-hover" onclick="location.href='/account';" style="cursor: pointer;">
                    <div class="card-content">
                        <div class="card-body">
                            <div class="media d-flex flex-column align-items-center">
                                <div class="align-self-center">
                                    <i class="icon-user success font-large-2" style="font-size: 60px;"></i>
                                </div>
                                <div class="media-body">
                                    <h5 class="mt-2">My Account</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-sm-6 col-12">
                <div class="card h-100 text-center card-hover" onclick="location.href='/change_pswd';" style="cursor: pointer;">
                    <div class="card-content">
                        <div class="card-body">
                            <div class="media d-flex flex-column align-items-center">
                                <div class="align-self-center">
                                    <i class="icon-pencil primary font-large-2" style="font-size: 60px;"></i>
                                </div>
                                <div class="media-body">
                                    <h5 class="mt-2">Change Password</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-sm-6 col-12">
                <div class="card h-100 text-center card-hover" onclick="location.href='/logout';" style="cursor: pointer;">
                    <div class="card-content">
                        <div class="card-body">
                            <div class="media d-flex flex-column align-items-center">
                                <div class="align-self-center">
                                    <i class="icon-rocket danger font-large-2" style="font-size: 60px;"></i>
                                </div>
                                <div class="media-body">
                                    <h5 class="mt-2">Logout</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<style>
    .card-hover:hover {
        background: rgba(0, 0, 0, 0.05);
        transition: background 0.3s ease;
    }
    .card {
        height: 100%;
    }
</style>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

{% endblock %}
